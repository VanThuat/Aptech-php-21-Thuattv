<!DOCTYPE html>
<html>

<head>
    <title>BAI TAP BONG DEN</title>
</head>

<body style="background-color:black">
    <div style="text-align: center; margin-top: 5cm">
        <img id="thayhinh" src="./BONG_sang.gif"> <br>
        <button type="button" id="batbong">Click here: Turn on</button>
        <button type="button" id="tatbong">Click here: turn off</button>
    </div>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
    <script>
        $(document).ready(function () {
            $('#batbong').click(function () {
                $('#thayhinh').attr({
                    'src': "./BONG_sang.gif"
                })
            })
        });
        $(document).ready(function () {
            $('#tatbong').click(function () {
                $('#thayhinh').attr({
                    'src': "./BONG_tat.gif"
                })
            })
        });
    </script>
</body>

</html>
