<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./bootstrap.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6 p-1">
        <h1>Sticky footer</h1>
        <p class="lead">
          Pin a footer to the bottom of the viewport in desktop browsers with this custom HTML and CSS.</p>
        <p>Use <a href="https://getbootstrap.com/docs/4.3/examples/sticky-footer/">the sticky footer with a fixed navbar</a> if need be, too. </p>
      </div>
    </div>
  </div>
  <div class="footer bg-secondary" style="width: 100%; position: fixed;bottom: 0px">
        <div class="container">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6 p-2">
            <p class="text-light">Place sticky footer content here.</p>
          </div>
        </div>
      </div>
  </div>
</body>

</html>
